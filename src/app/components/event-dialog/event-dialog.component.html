<h1 mat-dialog-title>{{ data?.id ? 'Edit Event' : 'Add Event' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="eventForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="eventForm.controls['title'].hasError('required')">
                Title is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Date</mat-label>
            <input matInput type="date" formControlName="date" required>
            <mat-error *ngIf="eventForm.controls['date'].hasError('required')">
                Date is required!
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" required>
            <mat-error *ngIf="eventForm.controls['location'].hasError('required')">
                Location is required!
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="eventForm.invalid">
        {{ data?.id ? 'Save' :'Add'}}
    </button>
</div>
