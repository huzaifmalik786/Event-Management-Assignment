<div class="auth-container">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                        Username is required!
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility('password')" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is required!
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
                        Password must be at least 8 characters long and contain at least one uppercase letter,
                        one lowercase letter, one number, and one special character.
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword"
                        placeholder="Confirm Password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility('confirmPassword')"
                        type="button">
                        <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                        Confirm Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="!registerForm.get('confirmPassword')?.hasError('required') && registerForm.hasError('passwordMismatch')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="errorMessage">
                    {{errorMessage}}
                </mat-error>
                <div class="auth-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
                        Register
                        <mat-icon>how_to_reg</mat-icon>
                    </button>
                    <a mat-button routerLink="/login">Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
